group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.github.openfeign', name: 'feign-core', version: '9.5.1'
    compile group: 'io.github.openfeign', name: 'feign-httpclient', version: '9.5.1'
    compile group: 'io.github.openfeign.form', name: 'feign-form', version: '3.0.0'

    compileOnly group: 'org.projectlombok', name: 'lombok', version:'1.16.8'
}
